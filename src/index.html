<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />

        <title> TEACO </title>

        <link href="https://fonts.googleapis.com/css?family=Cantata+One|Roboto:700" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <link type="text/css" rel="stylesheet" href="css/teaco.css"/>
        <script type="text/javascript" src="js/teaco.js"></script>
    </head>
    <body>
        <header>
            <nav id="nav-bar">
                <img alt="Navigate" id="expand-header" class="icon hamburger action" src="images/Hamburger.png"/>
                <span class="nav-item"> about </span>
                <span class="nav-item"> menu </span>
                <span class="nav-item"> coffee </span>
                <span class="nav-item" id="homepage">
                    <a href="index.html">
                        <img class="logo" alt="Teaco Homepage" src="images/logo@2x.png"/>
                    </a>
                </span>
                <span class="nav-item"> tea </span>
                <span class="nav-item"> order </span>
                <span class="nav-item"> credits </span>
                <img alt="Cancel" id="collapse-header" class="icon cancel action" src="images/Cancel.png"/>
            </nav>
        </header>
        <footer>
            <section class="watermark">
                <img class="logo" alt="Teaco Homepage" src="images/logo b-w.png"/>
                <div class="description">
                    designed and developed by Teaco
                </div>
            </section>
            <section class="navigation">
                <nav>
                    <span class="nav-item"> home</span>
                    <span class="nav-item"> about </span>
                    <span class="nav-item"> menu </span>
                    <span class="nav-item"> coffee </span>
                    <span class="nav-item"> tea </span>
                    <span class="nav-item"> order </span>
                    <span class="nav-item"> credits </span>
                </nav>
            </section>
            <section class="contact">
                <form id="contact">
                    <input name="name" type="text" placeholder="name"/>
                    <input name="email" type="text" placeholder="name"/>
                    <textarea name="message" placeholder="message" rows="6" cols="40"></textarea>
                </form>
            </section>
        </footer>
    </body>
</html>
